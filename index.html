<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  TITLE -->
    <title>Document</title>

    <!-- FAVICON -->
    <link rel="icon" href="./img/favicon.png" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="py-5 mb-3">
      <section class="container">
        <div class="row text-center">
          <h1 class="fs-4">MEET OUT TEAM</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
            maxime et sit nisi voluptates dicta totam vero veniam eveniet
            voluptatibus repellat laborum, soluta accusantium sapiente impedit
            omnis sed doloremque ut?
          </p>
        </div>
      </section>
    </header>

    <main>
      <!-- Aggiungere un nuovo membro -->
      <div class="row">
        <div class="col-12">
          <h2 class="fs-5 mx-5">Add a New Team Member</h2>
          <form id="add-member-form" class="row g-3 mx-4 mb-5">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Name"
                required
              />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <input
                type="text"
                id="role"
                class="form-control"
                placeholder="Role"
                required
              />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>

            <!-- Button -->
            <div class="col-12">
              <button type="button" id="add-member-btn" class="btn btn-primary">
                Add Member
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Cards -->
      <section class="cards">
        <div class="container">
          <div class="row text-center" id="cards-container"></div>
        </div>
      </section>
    </main>
    <!-- SCRIPT JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
